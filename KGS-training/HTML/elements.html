<!DOCTYPE html>
    <html>
        <body>
            <!--This is an HTML element example, never skip the end tag-->
            <h1>My First Heading</h1>

            <!--There are also empty HTML elements with no content and no closing tag-->
            <p>This is a <br> paragraph with a line break.</p>

            <!--The HTML standard does not require lowercase tags,
                 but lowercase highly recommended in HTML-->
            <P>My first paragraph.</p>
            <p>My first paragraph.</p>

        </body>
    </html>
