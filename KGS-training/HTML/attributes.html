<!DOCTYPE html>
    <!--lang attribute-->
    <!--This is meant to assist search engines and browsers.-->
    <html lang="en">
        <body>
            <!--
                Attributes provide additional information about elements.
                    - All HTML elements can have attributes
                    - Attributes provide additional information about elements
                    - Attributes are always specified in the start tag
                    - Attributes usually come in name/value pairs like: name="value"
            -->

            <!--href attribute-->
            <a href="https://github.com/brdmyldz">Visit my github!</a>
            
            <!--src attribute-->
            <!--src could be relative URL or absolute URL-->
            <img src="https://hips.hearstapps.com/hmg-prod/images/cute-cat-photos-1593441022.jpg?crop=1.00xw:0.753xh;0,0.153xh&resize=1200:*">
            <img src="./images/cat.jpg">

            <!--width and height attirutes-->
            <img src="./images/cat.jpg" width="500" height="600">

            <!--alt attribute-->
            <img src="img_girl.jpg" alt="Girl with a jacket">
            
            <!--style attribute-->
            <p style="color:red;">This is a red paragraph.</p>

            <!--title attribute-->
            <p title="I'm a tooltip">This is a paragraph.</p>
        </body>
    </html>
