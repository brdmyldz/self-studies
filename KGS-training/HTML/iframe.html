<!DOCTYPE html>
<html lang="en">
<body>
    <!--
        An HTML iframe is used to display a web page within a web page.
        Syntax:
            <iframe src="url" title="description"></iframe>
    -->

    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" 
    height="200" width="300" title="Iframe Example"></iframe>

    <!-- An iframe can be used as the target frame for a link. -->
    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" 
    name="iframe_a" title="Iframe Example" width="100%" height="300px"></iframe>

    <p><a href="https://parewalabs.com" target="iframe_a">change</a></p>
</body>
</html>
