<!DOCTYPE html>
<html lang="en">
<body>
    <!-- JavaScript has three kind of popup boxes: Alert box, Confirm box, and Prompt box -->

    <!-- ALERT BOX -->
    <!--
        An alert box is often used if you want to make sure information comes through to the user.
        When an alert box pops up, the user will have to click "OK" to proceed.
        The window.alert() method can be written without the window prefix.
    -->
    <button onclick="alertFunction()">ALERT</button>

    <script>
        function alertFunction() {
            alert("I am an alert box!\ntesting");
        }
    </script>

    <!-- CONFIRM BOX -->
    <!--
        A confirm box is often used if you want the user to verify or accept something.
        When a confirm box pops up, the user will have to click either "OK" or "Cancel" to proceed.
        If the user clicks "OK", the box returns true. If the user clicks "Cancel", the box returns false.
    -->
    <button onclick="confirmFunction()">CONFIRM</button>

    <p id="confirmText"></p>

    <script>
        function confirmFunction() {
            var txt;
            if (confirm("Press a button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById("confirmText").innerHTML = txt;
        }
    </script>

    <!-- PROMPT BOX -->
    <!--
        A prompt box is often used if you want the user to input a value before entering a page.
        When a prompt box pops up, the user will have to click either "OK" or "Cancel" to proceed after entering 
        an input value.
        If the user clicks "OK" the box returns the input value. If the user clicks "Cancel" the box returns null.
    -->
    <button onclick="promptFunction()">Prompt</button>

    <p id="promptText"></p>

    <script>
        function promptFunction() {
            let text;
            let person = prompt("Please enter your name:", "Berdem Yildiz");
            if (person == null || person == "") {
                text = "User cancelled the prompt.";
            } else {
                text = "Hello " + person + "! How are you today?";
            }
            document.getElementById("promptText").innerHTML = text;
        }
    </script>
</body>
</html>
