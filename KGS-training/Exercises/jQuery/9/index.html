<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery UI Example</title>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <link href="jquery-ui/jquery-ui.structure.css" rel="stylesheet">
    <link href="jquery-ui/jquery-ui.theme.css" rel="stylesheet">
    <style>
        #draggable { width: 200px; height: 200px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
        #droppable { width: 300px; height: 300px; padding: 0.5em; float: right; margin: 10px; }
        img { height: 100%; width: 100%; }
    </style>

    <script src="jquery-ui/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        $("#draggable").draggable();
        $("#droppable").droppable({
            drop: function( event, ui ) {
                $(this)
                    .addClass("ui-state-highlight")
                    .find("p")
                    .html("Dropped!");
            }
        });
    });
    </script>
</head>
<body>
    <div id="draggable">
        <img src="cat.jpg" alt="Cat Picture">
    </div>

    <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
    </div>
</body>
</html>
