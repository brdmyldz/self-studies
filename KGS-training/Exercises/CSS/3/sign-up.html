            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar3">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link p-3" href="./index.html">HTML Intro</a>

    <div id="main-section" class="container-fluid p-3">
        <h1 class="text-center">Create an Account</h1>
        <div id="form-container" class="m-auto p-3">
            <form class="needs-validation">
                <div class="form-group">
                    <label for="firstName">Full name:</label>
                    <input type="text" class="form-control" placeholder="Enter full name" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
